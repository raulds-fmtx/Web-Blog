<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <title>Climbing Blog</title>
</head>

<body>
    <header>
        <h1>Climbing Central</h1>
        <nav>
            <ul>
                <li>
                    <p id="theme">&#x2600;</p>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <img id="main-img" src="./assets/images/Main Image.jpg" alt="Woman lead climbs an overhang.">
        </section>
        <section>
            <h2>Tell us about your recent climb!</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="fname">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <label for="route-name">Route Name:</label>
                <input type="text" id="route-name" name="route-name">

                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade">

                <label for="content">Content:</label>
                <textarea type="text" id="content" name="content"></textarea>
                <input class="button" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
